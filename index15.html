<script>
 com = Math.floor(Math.random()*3);
	usu = parseInt(prompt("Digite 0 para pedra, 1 para papel e 2 para tesoura"));
	if(com == usu){
		document.write("Deu Empate, os dois escolheram a mesma coisa");
	}else if((usu == 0 && com == 2) || (usu == 1 && com == 0) || (usu == 2 && com == 1)){
		document.write("Você venceu!");
	}else{
		document.write("Computador Venceu");
	}
	// complemento do código
	// O que o usuário escolheu
	if(usu == 0){
		document.write("<p>Usuário: Pedra</p>");
	}else if(usu == 1){
		document.write("<p>Usuário: Papel</p>");
	}else{
		document.write("<p>Usuário: Tesoura</p>");
	}
	// O que o Computador escolheu
	if(com == 0){
		document.write("<p>Computador: Pedra</p>");
	}else if(com == 1){
		document.write("<p>Computador: Papel</p>");
	}else{
		document.write("<p>Computador: Tesoura</p>");}
</script>
