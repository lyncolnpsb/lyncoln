<script>
	x = new Array();
	par = 0
	impar = 0
	for(i = 0; i <=6; i++){
		x[i] = parseInt(prompt("Digite um numero"));
		if(x[i] % 2 == 0){
			par++;
		}else{
			impar++;
		}
	}
	document.write(" Pares: " + par + " Impares " + impar);



	

</script>
